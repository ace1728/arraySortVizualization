<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="container">
        <header>
            <h1>Array Visualization</h1>
        </header>
        <main>
            <div class="controls">
            <button id="randomizeArrayButton" > Randomize Array</button>
            <button id="insertionSortButton" >Insertion Sort</button>
            <button id="selectionSortButton">Selection Sort</button>
            <button id="bubbleSortButton" >Bubble Sort</button>
            <button id="quickSortButton">Quick Sort</button>
            <button id="mergeSortButton" >Merge Sort</button>
            <button id="shellSortButton" >Shell Sort</button>
            <button id="changeSizeButton" > Change Size</button>
            </div>
            <div class="bar-graph">
                <!-- Bars and labels will be generated here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
